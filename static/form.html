<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <form method="post" action="/contact/landing-page" name="landing-page">
        <div class="landing-form-row">
            <div class="landing-form-input">
                <label for="name">Your name:</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="landing-form-input">
                <label for="email">Your email:</label>
                <input type="email" name="email" id="email">
            </div>
        </div>
        <div class="landing-form-row">
            <div class="landing-form-input">
                <label for="company">Company name:</label>
                <input type="text" name="company" id="company">
            </div>
            <div class="landing-form-input">
                <label for="industry">Industry:</label>
                <input type="text" name="industry" id="industry">
            </div>
        </div>
        <div class="landing-form-row">
            <div class="landing-form-input text-area">
                <label for="details">Describe your new website:</label>
                <textarea rows="4" type="text" name="message" id="message"></textarea>
            </div>
        </div>
        <input type="text" name="web" id="web">
        <input type="text" name="title" id="title" value="Websites from Â£795">
        <div class="landing-form-row">
            <button class="button-1">
                <span>Submit</span>
                <span>
                    <img src="/assets/img/arrow-right.svg">
                </span>
            </button>
            <div class="landing-form-response">
                <img src="/assets/img/hourglass.svg" />
                <p>We usually respond within 1 hour.</p>
            </div>
            <div class="landing-form-row">
    </form>
</body>

</html>
